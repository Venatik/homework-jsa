<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Winter Break Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Hangman/index.html">Hangman</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="tableDiv">
        <table>
            <tr>
                <td colspan="3"><input type="text" id="resultCalc" readonly></td>
                <td><button type="button" value="C" id="calcClear" style="background-color: red;">C</button></td>
            </tr>
            <tr>
                <td><button type="button" class="calcDigit">7</button></td>
                <td><button type="button" class="calcDigit">8</button></td>
                <td><button type="button" class="calcDigit">9</button></td>
                <td><button type="button" class="calcDigit">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="calcDigit">4</button></td>
                <td><button type="button" class="calcDigit">5</button></td>
                <td><button type="button" class="calcDigit">6</button></td>
                <td><button type="button" class="calcDigit">*</button></td>
            </tr>
            <tr>
                <td><button type="button" class="calcDigit">1</button></td>
                <td><button type="button" class="calcDigit">2</button></td>
                <td><button type="button" class="calcDigit">3</button></td>
                <td><button type="button" class="calcDigit">+</button></td>

            </tr>
            <tr>
                <td><button type="button" class="calcDigit">0</button></td>
                <td><button type="button" class="calcDigit">.</button></td>
                <td><button type="button" id="calcSolve">=</button></td>
                <td><button type="button" class="calcDigit">-</button></td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
